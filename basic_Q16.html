
<!DOCTYPE html>

    <title>Q16 basic</title>
    <!-- internal js -->
    <script>
        function submit() {
            alert("working");
            var city = document.getElementById('city').value;
            document.getElementById('city1').value = city;
            var pin = document.getElementById('pin').value;
            document.getElementById('pin1').value = pin;
            var number = document.getElementById('number').value;
            document.getElementById('number1').value = number;
        }

        function clear1() {
            // alert("working")
            document.getElementById('city').value = " ";
            document.getElementById('pin').value = " ";
            document.getElementById('number').value = " ";
            document.getElementById('city1').value = " ";
            document.getElementById('pin1').value = " ";
            document.getElementById('number1').value = " ";
        }
    </script>
</head>

<body>
    <div class="middle">
        <div class="middlerap">
            <div class="box_container">
                <div class="heading">
                    <h2>Q16. WAP TO INITIALIZE YOUR NAME OF YOUR CITY, PINCODE, PHONE NUMBER AND PRINT THEM IN THREE
                        DIFFERNT LINES.
                    </h2>
                </div>
                <div class="content">
                    <ul>
                        <li class="text1">Enter your city: <input type="text" class="box" id="city" required></li>
                        <li class="text1">Enter your pincode: <input type="number" class="box" id="pin" required></li>
                        <li class="text1">Enter your phone number: <input type="number" class="box" id="number"
                                required></li>

                        <li><input type="button" value="Submit" id="button" onclick="submit()"></li>
                        <li class="text1">your city: <input type="text" class="box" id="city1" readonly></li>
                        <li class="text1">your pincode: <input type="number" class="box" id="pin1" readonly></li>
                        <li class="text1">your phone number: <input type="number" class="box" id="number1" readonly></li>
                        <li><input type="button" value="Clear" id="button" onclick="clear1()"></li>
                    </ul>
                </div>
