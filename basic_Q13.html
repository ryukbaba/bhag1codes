    <title>Q13 basic</title>
    <!-- internal js -->
    <script>
        function submit() {
            var num = parseFloat(document.getElementById('num').value);
            // formula
            square = num * num;
            document.getElementById('square').value = square;
            cube = Math.pow(num,3) ;
            document.getElementById('cube').value = cube;
        }

        function clear1() {
            // alert("working")
            document.getElementById('num').value = " ";
            document.getElementById('square').value = " ";
            document.getElementById('cube').value = " ";
        }
    </script>
</head>

    <div class="middle">
        <div class="middlerap">
            <div class="box_container">
                <div class="heading">
                    <h2>Q13. WAP TO ACCEPT ANY NUMBER AND FIND THEIR SQUARE AND CUBE VALUE.
                    </h2>
                </div>
                <div class="content">
                    <ul>
                        <li class="text1">Enter a number: <input type="number" class="box" id="num" required></li>
                        <li><input type="button" value="Submit" id="button" onclick="submit()"></li>
                        <li class="text1">Square Value: <input type="number" class="box" id="square" readonly></li> 
                        <li class="text1">Cube value: <input type="number" class="box" id="cube" readonly></li>
                        <li><input type="button" value="Clear" id="button" onclick="clear1()"></li>
