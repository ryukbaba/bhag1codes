    <title>Q14 if-else</title>
    <!-- internal js -->
    <script>
        function submit() {
            var day = document.getElementById('day').value
            if ( day==1 ){
                name="Sunday";
            }
            else if( day==2){
                name="Monday";
            }
            else if( day==3){
                name="Tuesday";
            }
            else if( day==4){
                name="Wednesday";
            }
            else if( day==5){
                name="Thursday";
            }
            else if( day==6){
                name="Friday";
            }
            else if( day==7){
                name="Saturday";
            }
            else{
                name="Invalid input";
            }
            document.getElementById('name').value = name;
        }
        function clear1() {
            document.getElementById('day').value = " ";
            document.getElementById('name').value = " ";
        }
    </script>

                    <ul>
                        <li class="text1">Enter a week day number: <input type="number" class="box" id="day" required>
                        </li>

                        <li><input type="Submit" id="button" onclick="submit()"></li>

                        <li class="text1">The Day is: <input type="text" class="box" id="name" readonly>
