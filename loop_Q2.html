    <title>Q2 loop</title>
    <!-- internal js -->
    <script>
        function submit() {
            var num = parseInt(document.getElementById('number').value);
            n = num;
            rev = 0;
            while (n>0) {
                rem = n % 10;
                rev = rev * 10 + rem;
                n = parseInt(n / 10);
            }
            if (rev == num) {
                r = 'Palindrome Number';
            }
            else {
                r = 'Not a Palindrome Number';
            }
            document.getElementById('result').value = r;
        }
        function clear1() {
            document.getElementById('number').value = " ";
            document.getElementById('result').value = " ";
        }
    </script>

                    <h2>Q2. write a program to accept any number and check the number is palindrome or not.</h2>
                </div>
                <div class="content">
                    <ul>
                        <li class="text1">Enter the number: <input type="number" class="box" id="number"
                            placeholder="Enter the number" required></li>
                        <li><input type="Submit" id="button" onclick="submit()"></li>
                        <li class="text1">The corresponding number is: <input type="text" class="box" id="result"
