
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./basic_Q15.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Q15 basic</title>
    <!-- internal js -->
    <script>
        function submit() {
             // alert("working")
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            // formula
            reminder = num1 % num2;
            document.getElementById('reminder').value = reminder;
            quotient = num1 / num2;
            document.getElementById('quotient').value = parseInt(quotient);
        }

        function clear1() {
            // alert("working")
            document.getElementById('num1').value = " ";
            document.getElementById('num2').value = " ";
            document.getElementById('reminder').value = " ";
            document.getElementById('quotient').value = " ";
        }
    </script>
</head>

<body>
    <div class="middle">
        <div class="middlerap">
            <div class="box_container">
                <div class="heading">
                    <h2>Q15. WAP TO INITIALIZE TWO INTEGERS AND PRINT THE REMINDER AND QUOTIENT (GIVEN BY THE USER).
                    </h2>
                </div>
                <div class="content">
                    <ul>
                        <li class="text1">Enter first integer value: <input type="number" class="box" id="num1" required></li>
                        <li class="text1">Enter second integer value: <input type="number" class="box" id="num2" required></li>
                    
                        <li><input type="button" value="Submit" id="button" onclick="submit()"></li>
                        <li class="text1">Reminder value: <input type="number" class="box" id="reminder" readonly></li>
                        <li class="text1">Quotient value: <input type="number" class="box" id="quotient" readonly></li>
                        <li><input type="button" value="Clear" id="button" onclick="clear1()"></li>
                    </ul>
                </div>

                <div class="link">
                    <ul>
                        <li>
                            <a href="index.html">
                                <h3>home</h3>
                            </a>
                        </li>

                        <li>
                            <a href="" data-toggle="modal" data-target="#myModal">
                                <!-- Button to Open the Modal -->
                                <h3>Solution</h3>
                            </a>

                            <!-- The Modal -->
                            <div class="modal" id="myModal">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">

                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Solution</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!-- Modal body -->
                                        <div class="modal-body">
                                            <img src="qs15.png" alt=""style="width: 100%;">
                                        </div>

                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger"
                                                data-dismiss="modal">Close</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <a href="basic_js.html">
                                <h3>Basic JS</h3>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
