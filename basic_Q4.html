
<!DOCTYPE html>

    <title>Q4 basic</title>
    <!-- internal js -->
    <script>
        function submit() {
            // alert("working")
            var math = parseFloat(document.getElementById('math').value);
            var physics = parseFloat(document.getElementById('physics').value);
            var eng = parseFloat(document.getElementById('eng').value);
            var comp = parseFloat(document.getElementById('comp').value);
            var chem = parseFloat(document.getElementById('chem').value);
            // total
            var total = math + physics + eng + comp +chem;
            document.getElementById('total').value = total;
            // average
            var avg = total / 5;
            document.getElementById('avg').value = avg;
        }
        function clear1() {
            // alert("working")
            document.getElementById('math').value = " ";
            document.getElementById('physics').value = " ";
            document.getElementById('eng').value = " ";
            document.getElementById('comp').value = " ";
            document.getElementById('chem').value = " ";
            document.getElementById('total').value = " ";
            document.getElementById('avg').value = " ";
        }
    </script>
</head>

    <div class="middle">
        <div class="middlerap">

                    <h2>Q4. WAP TO ACCEPT 5 SUBJECT NUMBERS AND FIND THEIR SUM AND AVG</h2>
                </div>
                <div class="content">
                    <ul>
                        <li class="text1">MATH: <input type="number" class="box" id="math" required></li>
                        <li class="text1">PHYSICS: <input type="number" class="box" id="physics" required></li>
                        <li class="text1">ENG: <input type="number" class="box" id="eng" required></li>
                        <li class="text1">COMPUTER: <input type="number" class="box" id="comp" required></li>
                        <li class="text1">CHEMISTRY: <input type="number" class="box" id="chem" required></li>
                        <li><input type="Submit" id="button" onclick="submit()"></li>
                        <li class="text1">total: <input type="number" class="box" id="total" readonly></li>
                        <li class="text1">Average: <input type="number" class="box" id="avg" readonly></li>
                        <li><input type="button" value="Clear" id="button" onclick="clear1()"></li>
                    </ul>
