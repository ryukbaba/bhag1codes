
<!DOCTYPE html>

    <title>Q8 basic</title>
    <!-- internal js -->
    <script>
        function submit() {
            var r = parseFloat(document.getElementById('rad').value);
            // formula
            area = 3.14*(r*r);
            document.getElementById('area').value = area;
            circumference = 2*(3.14)*r;
            document.getElementById('circumference').value = circumference;
        }
        function clear1() {
            // alert("working")
            document.getElementById('rad').value = " ";
            document.getElementById('area').value = " ";
            document.getElementById('circumference').value = " ";
        }
    </script>
</head>

<body>
    <div class="middle">
        <div class="middlerap">
            <div class="box_container">
                <div class="heading">
                    <h2>Q8. WAP TO ACCEPT RADIUS OF CIRCLE AND FIND AREA AND CIRCUMFERENCE OF A CIRCLE.</h2>
                </div>
                <div class="content">
                    <ul>
                        <li class="text1">Radius: <input type="number" class="box" id="rad" required></li>
                        <li><input type="Submit" id="button" onclick="submit()"></li>
                        <li class="text1">Area: <input type="number" class="box" id="area" readonly></li>
                        <li class="text1">Circumference: <input type="number" class="box" id="circumference" readonly></li>
                        <li><input type="button" value="Clear" id="button" onclick="clear1()"></li>
                    </ul>
                </div>
