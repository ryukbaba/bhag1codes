    <title>Q5 basic</title>
    <!-- internal js -->
    <script>
        function submit()
        {
            var a=parseFloat(document.getElementById('digit1').value);
            var b=parseFloat(document.getElementById('digit2').value);
            // formula
            temp=a;
            a=b;
            b=temp;
            document.getElementById('digit_1').value=a;
            document.getElementById('digit_2').value=b;
        }

        function clear1() {
            // alert("working")
            document.getElementById('digit1').value = " ";
            document.getElementById('digit2').value = " ";
            document.getElementById('digit_1').value = " ";
            document.getElementById('digit_2').value = " ";
        }
    </script>

                        <li><input type="Submit" id="button" onclick="submit()"></li>
                        <li class="text1">First number: <input type="number" class="box" id="digit_1" readonly></li>
                        <li class="text1">second number: <input type="number" class="box" id="digit_2" readonly></li>
