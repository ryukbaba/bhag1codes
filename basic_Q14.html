    <title>Q14 basic</title>
    <!-- internal js -->
    <script>
        function submit() {
            var PA = parseFloat(document.getElementById('PA').value);
            var rate = parseFloat(document.getElementById('rate').value);
            var time = parseFloat(document.getElementById('time').value);
            si= (PA*rate*time)/100;
            document.getElementById('si').value = si;
        }

        function clear1() {
            // alert("working")
            document.getElementById('PA').value = " ";
            document.getElementById('rate').value = " ";
            document.getElementById('time').value = " ";
            document.getElementById('si').value = " ";
        }
    </script>

        <div class="middlerap">

                <div class="heading">
                    <h2>Q14. WAP TO ACCEPT THE PRINCIPLE AMOUNT,RATE OF INTEREST AND TIME AND FIND THE SIMPLE INTEREST.
                    </h2>
                </div>
                <div class="content">
                    <ul>
                        <li class="text1">Enter Principle amount: <input type="number" class="box" id="PA" required></li>
                        <li class="text1">Rate of interest: <input type="number" class="box" id="rate" required></li>
                        <li class="text1">Time: <input type="number" class="box" id="time" required></li>
                        <li><input type="button" value="Submit" id="button" onclick="submit()"></li>
                        <li class="text1">Simple interest: <input type="number" class="box" id="si" readonly></li>
                        <li><input type="button" value="Clear" id="button" onclick="clear1()"></li>
                    </ul>
                </div>
