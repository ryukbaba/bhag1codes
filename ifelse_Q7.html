    <title>Q7 if-else</title>
    <!-- internal js -->
    <script>
        function submit() {
            alert("working")
            var a = document.getElementById('char').value;
            if (a>="A" && a<="Z") {
                char1 = "Upper Case";
            }
            else if (a>="a" && a<="z") {
                char1 = "Lower Case";
            }
            else if (a>="0" && a<="9") {
                char1 = "Digit";
            }
            else {
                char1 = "Special Symbol";
            }
            document.getElementById('char1').value = char1;
        }

        function clear1() {
            // alert("working")
            document.getElementById('char').value = " ";
            document.getElementById('char1').value = " ";
        }
    </script>
