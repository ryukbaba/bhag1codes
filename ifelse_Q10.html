    <title>Q10 if-else</title>
    <!-- internal js -->
    <script>
        function submit() {
            alert("working")
            var angle1 = parseInt(document.getElementById('angle1').value);
            var angle2 = parseInt(document.getElementById('angle2').value);
            var angle3 = parseInt(document.getElementById('angle3').value);
            if (angle1 == angle2 && angle2 == angle3) {
                triangle = "Equilateral Triangle";
            }
            else if (angle1 == angle2 || angle2 == angle3 || angle3 == angle1) {
                triangle = "Isosceles Triangle";
            }
            else {
                triangle = "Scalene Triangle";
            }
            document.getElementById('triangle').value = triangle;
        }

        function clear1() {
            // alert("working")
            document.getElementById('angle1').value = " ";
            document.getElementById('angle2').value = " ";
            document.getElementById('angle3').value = " ";
            document.getElementById('triangle').value = " ";
        }
    </script>
